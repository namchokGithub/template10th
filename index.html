<!DOCTYPE html>
<html>
<head>
    <title>THE FIRST DECADE AND BEYOND</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" type="text/css" href="css/card.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
</head>

<body class="font bg-work m-auto">
    
    <!-- Part Of Header Name Activity -->
    <div class="row justify-content-center mt-3">
        <div class="font-header">
            <span class="text-header"> 
                <span class="text-small mb-0">SOFTWARE ENGINEERING</span>
                <span class="text-xsmall">THE FIRST DECADE AND BEYOND</span> 
            </span>
        </div>
    </div>

    <!-- Part Of Menu For Use -->
    <div class="p-5 mt-5 row justify-content-center">

        <!-- Menu Plan -->
        <div class="w ">
            <div class="card card-pink py-3">
                <div class="my-3 mx-5">
                    <h1 class="text-center text-white text-small">แผนผังงาน</h1>
                </div>
                
                <div class="my-2 text-center img-small">
                    <img src="img/plan.png" style="width: 30%;">
                </div>

                <div id="btn-select" class="text-center pb-2">
                    <div class="svg-wrapper ">
                        <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                            <rect id="shape" height="40" width="150" />
                                <div id="text">
                                    <a href="#"><span class="spot"></span><text class="text-white text-center">เลือก</text></a>
                                </div>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Reserve -->
        <div class="w ">
            <div class="card card-pink py-3">
                <div class="my-3 mx-5">
                    <h1 class="text-center text-white text-small">จองโต๊ะ</h1>
                </div>
    
                <div class="my-2 text-center img-small">
                    <img src="img/reserved.png" style="width: 30%;">
                </div>
    
                <div id="btn-select" class="text-center pb-2">
                    <div class="svg-wrapper ">
                        <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                            <rect id="shape" height="40" width="150" />
                                <div id="text">
                                    <a href="#"><span class="spot"></span><text class="text-white text-center">เลือก</text></a>
                                </div>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Part Of info slide -->
    <div class="mt-5 ">
        <div id="myCarousel" class="carousel slide p-2" data-ride="carousel">
            <div class="carousel-inner">
                
                <!-- Control dots -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-item active" style="margin: auto !important; ">
                    <img class="first-slide img-info" src="img\info.jpg" alt="First slide">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <!-- Caption -->
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="second-slide img-info" src="img\map.png" alt="Second slide">
                </div>

                <div class="carousel-item">
                    <img class="third-slide img-info" src="img\banner.jpg" alt="Third slide">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>ติดต่อสอบถาม</p>
    </div>
        

<script>
$(document).ready(function(){
  
  $(".carousel").carousel({
    //ปิดการเล่น auto
    interval: false,
    pause: true
  });
  
  $( ".carousel .carousel-inner" ).on('swipe', () => {

        // Bind the swipeleftHandler callback function to the swipe event on div.box
        $( "carousel-item" ).on( "swipeleft", swipeleftHandler );
        
        // Callback function references the event target and adds the 'swipeleft' class to it
        function swipeleftHandler( event ){
            $( event.target ).carousel( 'next' );
        }

        // Bind the swipeleftHandler callback function to the swipe event on div.box
        $( "carousel-item" ).on( "swiperight", swipeRightHandler );
        
        // Callback function references the event target and adds the 'swipeleft' class to it
        function swipeRightHandler( event ){
            $( event.target ).carousel( 'prev' );
        }

  } );
  
  $('.carousel .carousel-inner').on('dragstart', 'a', function () {
    return false;
  });  
  
});

</script>

</body>
</html>
